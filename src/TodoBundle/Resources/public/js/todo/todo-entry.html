<div class="{{entry.done ? 'entry-done': ''}}">{{ entry.name }}</div>

<div style="position: relative;">
	<div class="fixed-action-btn horizontal"
		 style="position: absolute;  right: 24px;">
		<a class="btn-floating green btn-small">
			<i class="material-icons">mode_edit</i>
		</a>
		<ul>
			<li>
				<a class="btn-floating green accent-1" ng-click="ctrl.editTodo(entry)">
					<i class="material-icons">mode_edit</i>
				</a>
			</li>
			<li ng-if="!entry.done">
				<a class="btn-floating green accent-2" ng-click="ctrl.doneTodo(entry)">
					<i class="material-icons">done</i>
				</a>
			</li>
			<li ng-if="entry.done">
				<a class="btn-floating orange accent-2" ng-click="ctrl.undoneTodo(entry)">
					<i class="material-icons">cached</i>
				</a>
			</li>
			<li>
				<a class="btn-floating red accent-2" ng-click="ctrl.removeTodo(entry)">
					<i class="material-icons">delete</i>
				</a>
			</li>
		</ul>
	</div>
</div>
